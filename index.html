<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="title-discount">Discount Calculator</div>

        <input 
        id="bill_amount" 
        class="bill_amount_input" 
        type="text" 
        placeholder="Bill Amount...">

        <div class="discount_option_list">
            <select id="discount_option">
                <option value="1">Select</option>
                <option value="2">0%</option>
                <option value="3">25%</option>
                <option value="4">50%</option>
                <option value="5">75%</option>
            </select>
        </div>

        <div class="btn-calculate">
            <input type="button" value="Calculate">
        </div>

        <div class="lbl-result">
            <label class="display-lbl-result"></label>
        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
